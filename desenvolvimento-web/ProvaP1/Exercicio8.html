<!doctype html>
<html lang="pt-BR" >
	<head>
		<title>Exercício 8</title>
		<meta charset="utf-8">
	</head>
	<body>
		<form>
			<fieldset>
				<label>Marca: </label>
				<select name="marca">
					<option value="chevrolet">Chevrolet</option>
					<option value="citroen">Citroen</option>
					<option value="fiat">FIAT</option>
					<option value="ford">Ford</option>
					<option value="honda">Honda</option>
					<option value="hyundai">Hyundai</option>
					<option value="renaut">Renaut</option>
					<option value="volkswagem">Volkswagem</option>
					<option value="outros">Outros</option>
				</select>
			</fieldset>
			<fieldset>
				<label>Nome do Modelo: </label>
				<input type="text" name="nomemodelo"/>
			</fieldset>
			<fieldset>
				<label>Número de Portas: </label>
				<input type="radio" name="portas" value="2p"/>2 portas
				<input type="radio" name="portas" value="4p"/>4 portas
				<input type="radio" name="portas" value="outros"/>Outros
			</fieldset>
			<fieldset>
				<label>Ano e modelo: </label>
				<input type="text" name="anomodelo"/>
			</fieldset>
			<fieldset>
				<label>Ano de fabricação: </label>
				<input type="text" name="anofabricacao"/>
			</fieldset>
			<fieldset>
				<label>Observações: </label>
				<textarea rows="3" cols="50" name="observacoes" maxlength=512></textarea>
			</fieldset>
		</form>
	</body>
</html>
